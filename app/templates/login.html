{% extends "base.html" %}
{% block title %}登录 · Syno{% endblock %}
{% block content %}
<div class="max-w-md">
  <h1 class="text-2xl font-semibold mb-4">登录</h1>
  {% if error %}<div class="mb-3 text-sm text-red-600">{{ error }}</div>{% endif %}
  <form class="space-y-4" method="post" action="/login">
    <div>
      <label class="block text-sm text-gray-600 mb-1">用户名</label>
      <input class="w-full rounded-lg border-gray-300 focus:border-brand focus:ring-brand" type="text" name="username" required />
    </div>
    <div>
      <label class="block text-sm text-gray-600 mb-1">密码</label>
      <input class="w-full rounded-lg border-gray-300 focus:border-brand focus:ring-brand" type="password" name="password" required />
    </div>
    <button class="inline-flex items-center px-4 py-2 rounded-md bg-brand text-white hover:opacity-90" type="submit">登录</button>
  </form>
</div>
{% endblock %}
