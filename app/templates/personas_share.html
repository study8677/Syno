{% extends "base.html" %}
{% block title %}分享人格 · Syno{% endblock %}
{% block content %}
<section class="col-span-12 md:col-span-8">
  <div class="rounded-xl border border-gray-200 bg-white p-6">
    <h1 class="text-2xl font-semibold mb-4">分享人格</h1>
    {% if not personas %}
      <div class="text-gray-600">你还没有创建人格，可以先在 <a class="text-brand" href="/me/personas">我的人格</a> 添加。</div>
    {% else %}
      <form class="space-y-4" method="post" action="/personas/share">
        <div>
          <label class="block text-sm text-gray-600 mb-1">选择一个已有人格</label>
          <select name="pid" class="w-full rounded-lg border-gray-300 focus:border-brand focus:ring-brand">
            {% for p in personas %}
              <option value="{{ p.id }}">{{ p.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div>
          <label class="block text-sm text-gray-600 mb-1">或自定义名称</label>
          <input class="w-full rounded-lg border-gray-300 focus:border-brand focus:ring-brand" type="text" name="name" placeholder="可覆盖上面的名称" />
        </div>
        <div>
          <label class="block text-sm text-gray-600 mb-1">或自定义提示词</label>
          <textarea class="w-full rounded-lg border-gray-300 focus:border-brand focus:ring-brand" name="prompt" rows="8" placeholder="可覆盖所选人格的提示词"></textarea>
        </div>
        <button class="inline-flex items-center px-4 py-2 rounded-md bg-brand text-white hover:bg-brand2" type="submit">发布到广场</button>
      </form>
    {% endif %}
  </div>
</section>
{% endblock %}
